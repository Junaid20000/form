<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="odd"><h1>Form</h1>
        <form>
            <label>Name
                <input type="text" name="name" placeholder="junaid">
            </label>
    <br>
            <label for="email">Email</label>
            <input required type="email" id="email" name="email" value="junaid@example.com">
    <br>
            <button type="submit">Sign Up</button>
            <input type="submit" name="submit" value="submit">
        </form></div>
</body>
</html>
